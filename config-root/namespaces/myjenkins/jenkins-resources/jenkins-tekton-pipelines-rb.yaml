apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: jenkins-tekton-pipelines
  annotations:
    meta.helm.sh/release-name: 'jenkins-resources'
  namespace: myjenkins
  labels:
    gitops.jenkins-x.io/pipeline: 'namespaces'
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: jenkins-tekton-pipelines
subjects:
